name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20, 22]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm test
      - name: Verify native imports
        run: node --input-type=module -e "import Database from 'better-sqlite3'; console.log('better-sqlite3 OK'); const ort = await import('onnxruntime-node'); console.log('onnxruntime-node OK'); const { Index } = await import('usearch'); console.log('usearch OK');"
      - name: Verify global install
        shell: bash
        run: |
          npm pack
          npm install -g repoqa-*.tgz
          repoqa --help
          rqa --help
